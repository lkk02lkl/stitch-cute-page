<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="styles/todo-list.css">
  <script src="https://kit.fontawesome.com/96bc111986.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-sidebar-container">
      <div class="profile">
        <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png" alt="profile img">
        <div class="info-profile">
          <h1>Meet Patel</h1>
          <p>meet2005pokar</p>
        </div>
      </div>
      <div class="login">
        <button>Log Out</button>
      </div>
      <div class="search-tasks">
        <input 
          type="search" 
          name="search" 
          id="search" 
          placeholder="Search Tasks">
          <i class="fa-solid fa-magnifying-glass"></i>

      </div>
      <div class="list-tasks">
        <div class="header">
          <h1>Lists</h1>
          <i class="fa-solid fa-plus"></i>
        </div>
        <hr>
        <div class="tasks-in-the-list">
          <i class="fa-solid fa-list-check"></i>
          <h3>Daily Chores</h3>
        </div>
        
        <div class="tasks-in-the-list">
          <i class="fa-solid fa-list-check"></i>
          <h3>Work Products</h3>
        </div>
        <div class="tasks-in-the-list">
          <i class="fa-solid fa-list-check"></i>
          <h3>Daily Products</h3>
        </div>
        
      </div>
    </div>

    <div class="main-todo-container">
      <div class="main-task-input">
        <div class="main-task">
          <div>
            <i class="fa-solid fa-list-check"></i>
            <h3>Daily Products</h3>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="check-up-tasks">
          <button class="active"></button>
          <div>
            <h4>Milk</h4>
            <p><i class="fa-regular fa-note-sticky"></i>Lorem, ipsum.</p>
          </div>
        </div>
        <div class="check-up-tasks">
          <button class="active"></button>
          <div>
            <h4>Eggs</h4>  
          </div>
        </div>
        <div class="check-up-tasks">
          <button class="active"></button>
          <div>
            <h4>Butter</h4>
            <p><i class="fa-regular fa-calendar-days"></i>18-02-2022</p>
          </div>
        </div>
      </div>
      <div class="header footer">
        <h1>Add Task</h1>
        <i class="fa-solid fa-plus"></i>
      </div>

    </div>



    <div class="right-sidebar-container">
      <div>
        <div class="check-up-tasks-details">
          <button class="active"></button>
          <div>
            <h4>Eggs</h4>
          </div>
        </div>
        
        <div class="check-up-tasks-details">
          <i class="fa-regular fa-calendar-days"></i>
          <div>
            <h4 class="date">Add Due Date</h4>
          </div>
        </div>
        
        <div class="notes">
          <div>
            <i class="fa-regular fa-note-sticky"></i>
            <h4>Notes</h4>
          </div>
          <p>Add Notes</p>
        </div>

      </div>
      <div class="delete-or-save">
        <button class="save">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="delete">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      

    </div>
  
  
</body>
</html>
